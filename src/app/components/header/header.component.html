
    <div class="col-12 d-flex align-items-center position-relative bg-light">
        <div class="container">
            <nav class="navbar row navbar-expand-lg">
                <div class="container-fluid">
                  <h3 class="brand" [routerLink]="['/home']">AgroPlus</h3>
                  <div class="col">
                    <div class="collapse navbar-collapse f-right">
                      <ul class="navbar-nav">
                        <li class="nav-item">
                          <a class="nav-link" [routerLink]="['/home']" routerLinkActive="active" >Home</a>
                        </li>
                        <li class="nav-item" (click)="goTogallery()">
                          <a class="nav-link"  routerLinkActive="active">Gallery</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" [routerLink]="['/about-us']" routerLinkActive="active">About</a>
                        </li>
                      </ul>
                      <form class="d-flex pl-2" *ngIf="!isLogin">
                          <button class="btn btn-outline-success" type="button" (click)="goTologin()">Login</button>
                        </form>
                        <span class="user-name pl-2" *ngIf="isLogin"> 
                          <i class="fas fa-user"></i> {{this.loggedUser.username}}
                          <ul>
                            <li (click)="logout()">Log out</li>
                          </ul>
                        </span>
                    </div>
                  </div>
                </div>
              </nav>
        </div>
    </div>
